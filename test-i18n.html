<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i18next 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .language-toggle { margin: 20px 0; }
        .language-option { 
            padding: 10px 15px; 
            margin: 0 5px; 
            border: 1px solid #ccc; 
            cursor: pointer; 
            background: #f5f5f5;
        }
        .language-option.active { 
            background: #007bff; 
            color: white; 
        }
        .test-content { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>i18next 테스트 페이지</h1>
    
    <div class="language-toggle">
        <span class="language-option active" data-lang="ko">한국어</span>
        <span class="language-option" data-lang="ja">日本語</span>
    </div>
    
    <div class="test-content">
        <h2 data-i18n="navbar.home">홈</h2>
        <p data-i18n="hero.main">쇼츠에 음원 수익을 더하세요.</p>
        <p data-i18n="hero.desc">유튜브가 저작권자에게 지급한 음악 라이선스 비용을 AUDIONYX가 크리에이터에게 제공하는 방식으로 음원 수익이 발생합니다.</p>
        <button data-i18n="navbar.login">로그인</button>
    </div>
    
    <script src="js/i18n.js"></script>
</body>
</html>
